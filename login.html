<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    width: 380px;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

input::placeholder {
    color: #bbb;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #2563eb, #06b6d4);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
}

.switch {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
    cursor: pointer;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGIN FORM -->
    <div id="loginBox">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="switch" onclick="showRegister()">New user? Register</div>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerBox" class="hidden">
        <h2>Register</h2>
        <input type="text" id="regUser" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="register()">Create Account</button>
        <div class="switch" onclick="showLogin()">Already have account? Login</div>
    </div>

</div>

<script>
function showRegister(){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
}

function showLogin(){
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
}

// Example login (connect API later)
function login(){
    let user = document.getElementById("loginUser").value;
    let pass = document.getElementById("loginPass").value;

    alert("Login Attempt:\nUser: " + user);
}

// Example register (connect API later)
function register(){
    let user = document.getElementById("regUser").value;
    let email = document.getElementById("regEmail").value;

    alert("Registered:\nUser: " + user);
}
</script>

</body>
</html>
